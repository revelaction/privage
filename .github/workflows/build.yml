name: Build
on:
  release:
    types: [published]
  push:
  pull_request:
permissions:
  contents: read
jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        include:
          - {GOOS: linux, GOARCH: amd64, runner: ubuntu-latest}
          - {GOOS: linux, GOARCH: arm64, runner: ubuntu-24.04-arm}
          - {GOOS: darwin, GOARCH: amd64, runner: macos-15-intel}
          - {GOOS: darwin, GOARCH: arm64, runner: macos-latest}
    runs-on: ${{ matrix.runner }}
    environment: "Build, release binaries"
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.x
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build binary
        run: |        
          VERSION="$(git describe --tags)"
          echo "tag is $VERSION"
          DIR="$(mktemp -d)"
          mkdir "$DIR/privage"
          
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get -y install pkg-config build-essential libpcsclite-dev
          fi

          go build -o "$DIR/privage" -ldflags "-X main.Version=$VERSION" -trimpath ./cmd/...
          tar -cvzf "privage-$VERSION-$GOOS-$GOARCH.tar.gz" -C "$DIR" privage  
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
          GOARM: ${{ matrix.GOARM }}
      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: privage-binaries-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: privage-*
  upload:
    name: Upload release binaries
    if: github.event_name == 'release'
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: privage-binaries-*
          merge-multiple: true
      - name: Upload release artifacts
        run: gh release upload "$GITHUB_REF_NAME" privage-*
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
