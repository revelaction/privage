name: Build
on:
  release:
    types: [published]
permissions:
  contents: read
jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        include:
          - {GOOS: linux, GOARCH: amd64, runner: ubuntu-latest, yubikey: true}
          - {GOOS: linux, GOARCH: arm64, runner: ubuntu-24.04-arm, yubikey: true}
          - {GOOS: darwin, GOARCH: amd64, runner: macos-15-intel, yubikey: true}
          - {GOOS: darwin, GOARCH: arm64, runner: macos-latest, yubikey: true}
          - {GOOS: linux, GOARCH: arm, GOARM: 6, runner: ubuntu-latest, yubikey: false}
          - {GOOS: freebsd, GOARCH: amd64, runner: ubuntu-latest, yubikey: false}
          - {GOOS: windows, GOARCH: amd64, runner: ubuntu-latest, yubikey: false}
    runs-on: ${{ matrix.runner }}
    environment: "Build, release binaries"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.x
      - name: Build binary
        run: |        
          VERSION="$(git describe --tags)"
          COMMIT="$(git rev-parse --short HEAD)"
          LDFLAGS="-X main.BuildTag=$VERSION -X main.BuildCommit=$COMMIT"
          
          # 1. Standard Build (with Yubikey/CGO)
          if [ "${{ matrix.yubikey }}" = "true" ]; then
            if [ "${{ runner.os }}" = "Linux" ]; then
              sudo apt-get update
              sudo apt-get -y install pkg-config build-essential libpcsclite-dev
            fi
            
            DIR="dist/standard"
            mkdir -p "$DIR/privage"
            CGO_ENABLED=1 go build -o "$DIR/privage" -ldflags "$LDFLAGS" -trimpath ./cmd/...
            tar -cvzf "privage-$VERSION-$GOOS-$GOARCH.tar.gz" -C "$DIR" privage
          fi

          # 2. Noyubikey Build (Universal, Pure Go)
          DIR_NOYK="dist/noyubikey"
          mkdir -p "$DIR_NOYK/privage"
          EXTENSION=""
          [ "$GOOS" = "windows" ] && EXTENSION=".exe"
          
          CGO_ENABLED=0 go build -tags noyubikey -o "$DIR_NOYK/privage$EXTENSION" -ldflags "$LDFLAGS" -trimpath ./cmd/...
          
          if [ "$GOOS" = "windows" ]; then
            zip -j "privage-$VERSION-noyubikey-$GOOS-$GOARCH.zip" "$DIR_NOYK/privage$EXTENSION"
          else
            tar -cvzf "privage-$VERSION-noyubikey-$GOOS-$GOARCH.tar.gz" -C "$DIR_NOYK" privage
          fi
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
          GOARM: ${{ matrix.GOARM }}
      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: privage-${{ github.ref_name }}-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: |
            privage-*.tar.gz
            privage-*.zip
  upload:
    name: Upload release binaries
    if: github.event_name == 'release'
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: privage-${{ github.ref_name }}-*
          merge-multiple: true
      - name: Upload release artifacts
        run: gh release upload "$GITHUB_REF_NAME" privage-*
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
